     <h1>DoShiCo</h1>
     <p><b>Domain Shift challenge for Control</b></p>
     <p><b>Klaas Kelchtermans and Tinne Tuytelaars</b></p>
  header_text_feature_image: assets/img/website.png
  footer_text: >
      Oct 2017 - Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>


  # Icons
  rss: false
  email_address: klaas.kelchtermans@esat.kuleuven.be # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "kkelchte"
  google_plus:
  instagram:
